
services:
  fraud-detector:
    build: .
    container_name: fraud-detector
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ML_ENABLED=true
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s